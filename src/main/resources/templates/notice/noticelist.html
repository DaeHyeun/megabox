<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h2>공지사항 리스트 페이지</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">극장</th>
                <th scope="col">제목</th>
                <th scope="col">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto:${result.dtoList}">
                <td>[[${dto.id}]]</td>
                <!--문자열이랑 변수 더해야해서 ''문자열로 감싸준다-->
                <td><a th:href="@{'/admin/item/'+${dto.id}}">[[${dto.itemNm}]]</a></td>
                <td>[[${dto.itemSellStatus}]]</td>
                <td>[[${dto.price}]]</td>
                <td>[[${dto.stockNumber}]]</td>
            </tr>
            </tbody>
        </table>
    </th:block>
</th:block>
</html>
